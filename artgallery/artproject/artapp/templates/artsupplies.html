{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Supplies Discovery</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        {% comment %} body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Set a light background color */
        } {% endcomment %}
        {% comment %} .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        } {% endcomment %}
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333; /* Darken the text color */
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; /* Add some space between products */
            margin-top: 50px;
        }
        .product {
            width: 300px;
            background-color: #fff; /* White background for products */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            transition: transform 0.3s ease-in-out; /* Smooth transition effect */
        }
        .product:hover {
            transform: translateY(-5px); /* Lift the product on hover */
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #555; /* Darken the text color */
        }
        .product a {
            text-decoration: none;
            color: inherit; /* Inherit text color */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="container mt-5">
        <h1>Explore Our Art Supplies</h1>
        <div class="products">
            <div class="product">
                <img src="{% static 'images/sketchbook.jpeg' %}" alt="Sketchbooks">
                <div class="card-body">
                    <h2>Sketchbooks</h2>
                    <p>Discover a variety of sketchbooks for artists.</p>
                    <a href="#" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="product">
                <img src="{% static 'images/brushes.jpeg' %}" alt="Brushes">
                <div class="card-body">
                    <h2>Brushes</h2>
                    <p>Explore high-quality brushes for different art techniques.</p>
                    <a href="#" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
