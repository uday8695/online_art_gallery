{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Artwork Page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
            padding-top: 100px;
            {% comment %} padding-bottom: 7px; {% endcomment %}
        }

        .content {
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .form-control {
            padding: 20px;
            border-radius: 5px;
        }

        .btn-primary {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div>
        {% include 'header.html' %}
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Add Artwork Information</h1>
        <form action="{% url 'add_art_work' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Form fields -->
            <div class="mb-3">
                <label for="Artwork_id" class="form-label">Artwork ID</label>
                <input type="number" class="form-control" id="Artwork_id" name="Artwork_id" required />
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Artwork Title</label>
                <input type="text" class="form-control" id="title" name="title" required />
            </div>
            <div class="mb-3">
                <label for="artist_id" class="form-label">Artist ID</label>
                <input type="number" class="form-control" id="artist_id" name="artist_id" required />
            </div>
            <div class="mb-3">
                <label for="artist_name" class="form-label">Artist Name</label>
                <input type="text" class="form-control" id="artist_name" name="artist_name" required />
            </div>
            <div class="mb-3">
                <label for="medium" class="form-label">Artwork Medium</label>
                <input type="text" class="form-control" id="medium" name="medium" required />
            </div>
            <div class="mb-3">
                <label for="dimensions" class="form-label">Dimensions</label>
                <input type="text" class="form-control" id="dimensions" name="dimensions" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="drawing, painting, sculpture, watercolor" required />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Artwork Price</label>
                <input type="text" class="form-control" id="price" name="price" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required />
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Purchase Status</label>
                <input type="text" class="form-control" id="status" name="status" required />
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Select an Image File</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
    </div>
</body>
</html>
