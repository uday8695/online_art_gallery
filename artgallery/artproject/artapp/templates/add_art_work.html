{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add artwork page</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html {
          scroll-behavior: smooth;
          padding-top: 100px;
          padding-bottom: 75px;
        }
  
        .content {
          padding-top: 100px;
          padding-bottom: 50px;
        }
  
       
        .form-control {
          padding: 20px;
          border-radius: 5px;
          
        }
        .btn-primary {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
          }
          
          
      </style>
</head>

<body>
    <div>
        {% include 'header.html' %}
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Add Artwork Information</h1>
        <form action="{% url 'artists' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Artwork_id" class="form-label">Artwork ID</label>
                <input type="text" class="form-control" id="Artwork_id" name="Artwork ID" required />
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Artwork title</label>
                <input type="text" class="form-control" id="title" name="Title" required />
            </div>
            <div class="mb-3">
                <label for="artist_id" class="form-label">Artist ID</label>
                <input type="text" class="form-control" id="artist_id" name="Artist ID" required />
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="First Name" required />
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="Last Name" required />
            </div>
            <div class="mb-3">
                <label for="medium" class="form-label">Artwork Medium</label>
                <input type="text" class="form-control" id="medium" name="Artwork Medium"required />
            </div>
            <div class="mb-3">
                <label for="dimensions" class="form-label"> Dimensions</label>
                <input type="text" class="form-control" id="dimensions" name="Dimensions" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label"> category</label>
                <input type="text" class="form-control" id="category" name="Category"  placeholder="drawing,painting,sculpture,watercolor" required />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Artwork price</label>
                <input type="number" class="form-control" id="price" name="Price" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"> Discription</label>
                <input type="text" class="form-control" id="discription" name="Discription" required />
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Purchase_status</label>
                <input type="text" class="form-control" id="status" name="Purchase_status" required />
            </div>
            <div class="mb-3">
                {% comment %} <label for="image_file" class="form-label">image</label>
                <input type="image" class="form-control" id="image_url" name="image" required /> {% endcomment %}
                <label for="image-file">Select an image file:</label>
                <input type="file" id="image-file" name="image-file" accept="image/*">
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
        </form>
 
</body>
</html>
