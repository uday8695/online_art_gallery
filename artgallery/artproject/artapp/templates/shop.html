{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html {
            scroll-behavior: smooth;
            padding-top: 100px;
            padding-bottom: 75px;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 55%;
        }

        
        .h1 {
            padding-top: 20px;
            text-align: center;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .content {
            padding: 20px;
        }
        
        .scroll-container {
            overflow-y: auto;
            height: 100vh;
        }
        
        .product {
            width: 300px;
            margin: 20px;
            text-align: center;
        }
        
        .product img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .product h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        
        .product p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .product button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{% static 'images/bggg.mp4' %}" type="video/mp4">
    </video>
    {% include 'header.html' %}
    <div class="scroll-container">
        <h1>Welcome to our Shop</h1>
        <div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin: 50px;">
            <div class="product">
                <img src="{% static 'images/Scary night art.jpg' %}" alt="Scary night art">
                <h2>Scary night art</h2>
                <p>₹2449</p>
               
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="{% static 'images/modern-artwork.jpg' %}" alt="Modern Artwork">
                <h2>Modern Artwork</h2>
                <p>₹3900</p>
               
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="{% static 'images/flower.jpeg' %}" alt="Realistic flower Artwork">
                <h2>Realistic Flower Artwork</h2>
                <p>₹2599</p>
              
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="{% static 'images/radha portrait.jpeg' %}" alt="Radha Portrait">
                <h2>Radha Portrait</h2>
                <p>₹3500</p>
               
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="{% static 'images/download.jpeg' %}" alt="Realistic Girl Portrait">
                <h2>Realistic Girl Portrait</h2>
                <p>₹2800</p>
                
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="{% static 'images/flower.jpeg' %}" alt="Realistic flower Artwork">
                <h2>Realistic Flower Artwork</h2>
                <p>₹2599</p>
              
                <button class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="product">
                <img src="{% static 'images/monalisa.jpg' %}" alt="Mona Lisa">
                <h2>Mona Lisa</h2>
                <p>₹2000</p>
                
               
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
