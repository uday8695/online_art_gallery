body {

.container {

.card {

}

}

.btn {
  background-color: #4CAF50;

  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #3e8e41;
}

/* Add some basic responsive design */

@media (max-width: 768px) {
  .container {
    max-width: 100%;
    padding: 0 10px;
  }
  .card {
    margin-bottom: 20px;
  }
}
